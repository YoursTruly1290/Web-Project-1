<!DOCTYPE html>
<html lang="en-us">
  <!-- Semantic tag -->
  <header>
    <meta charset="utf-8" />
    <meta name="" viewport content="intial-scale=1.0, user-scalable=yes" />
    <!-- Title of the Webpage -->
    <title>Custom PC Build</title>
  </header>
  <!-- Body of the webpage -->
  <body style="font-family: Arial, Helvetica, sans-serif; background-color: black;">
    <!-- Title of the body -->
    <h1 style="font-family: 'Courier New', Courier, monospace; color: gold;"><i>Custom PC Build</i></h1>
    <hr>
    <!-- Intro paragraph -->
    <p style="color: white;">Hey there, in this webpage you can fill out the information in the form bellow 
      to get a free list of components that will suit your needs perfectly!</p>
      <!-- Form for client information and needs -->
    <form name="user-custom-build-info" method="GET" style="color: white;">
      <fieldset form="user-personal-info">
        <legend>Personal Information</legend>

        <label for="fName">&ast;Enter your first name: </label>
        <input type="text" name="fName" id="fName" required placeholder="John"/><br />

        <label for="lName">&ast;Enter your last name: </label>
        <input type="text" name="lName" id="fName" required placeholder="Doe"/><br />

        <label for="phone">&ast;Enter your phone number (x-xxx-xxx-xxxx):</label>
        <input type="tel" name="Phone" id="phone" required placeholder="1-123-456-7890"/><br />

        <label for="email">&ast;Enter your E-mail</label>
        <input type="email" name="email" id="email" required placeholder="JohnDoe@example.com"/><br />

      </fieldset>
      <label for="vol" style="color: white;">Price (between &dollar;0 and &dollar;5000):</label>
        <input type="range" value="0" min="0" max="5000" oninput="this.nextElementSibling.value = this.value"/>
        <output style="color: white;">0</output>
    </form>
  </body>
</html>
